<html>
<head>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            // Check each required input field
            const requiredFields = form.querySelectorAll('[required]');
            for (const field of requiredFields) {
                if (!field.value) {
                    alert(`Please fill in the ${field.name} field.`);
                    event.preventDefault(); // Prevent form submission
                    return;
                }
            }
        });
    });
</script>
    <style>
    .custom-label {
        font-weight: bold;
        color: #007bff;
    }

    .custom-input {
        border: 2px solid #000000;
        border-radius: 5px;
        padding: 5px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
</style>

    <title>Stroke Check Form</title>
</head>
<body>

<form action="/checkstroke" method="POST">
    <h1> Please fulfill the form below</h1>
    <label for="gender">Choose your gender</label>
    <select id="gender" name="gender" class="custom-input" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br>



    <label for="age">Age:</label>
    <input type="text" id="age" name="age" placeholder="age" class="custom-input" required> <br>

    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" placeholder="weight" class="custom-input" required> <br>

    <label for="hypertension">Hypertension:</label>
    <input type="number" id="hypertension" name="hypertension" placeholder="hypertension" class="custom-input" required><br>

    <label for="heartDisease">Have you ever had heart disease? :</label>
    <input type="number" id="heartDisease" name="heartDisease" placeholder="Heart Disease?" class="custom-input" required> <br>

    <label for="avg_glucose">What is your average glucose level? </label>
    <input type="number" id="avg_glucose" name="avg_glucose" placeholder="avg_glucose" class="custom-input" required> <br>

    <label for="bmi">Body mass index:</label>
    <input type="number" id="bmi" name="bmi" placeholder="bmi" class="custom-input" required> <br>

    <p><input type='submit' value='Check'/></p>
</form>
<p align="center"><a href=another_page ><button class=grey> Go to another page</button></a></p>
</body>
</html>
