<html>
<head>
    <title>Stroke Check Form</title>
</head>
<body>

<form action="/checkstroke" method="POST">
    <h1> Please fulfill the form below</h1>
    <label for="gender">Choose your gender</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="age"> <br>

    <label for="hypertension">Hypertension:</label>
    <input type="number" id="hypertension" name="hypertension" placeholder="hypertension"> <br>

    <label for="everMarried">Have you ever been married ?:</label>
    <input type="text" id="everMarried" name="everMarried" placeholder="Ever Married? "> <br>

    <label for="heartDisease">Have you ever had heart disease? :</label>
    <input type="text" id="heartDisease" name="heartDisease" placeholder="Heart Disease?"> <br>

    <label for="workType">What is your work type:</label>
    <input type="text" id="workType" name="workType" placeholder="What is your work type"> <br>

    <label for="residence">Where do you resident :</label>
    <input type="text" id="residence" name="residence" placeholder="Residence "> <br>

    <label for="avg_glucose">What is your average glucose level? </label>
    <input type="float" id="avg_glucose" name="avg_glucose" placeholder="avg_glucose"> <br>

    <label for="bmi">Body mass index:</label>
    <input type="number" id="bmi" name="bmi" placeholder="bmi"> <br>

    <label for="smoking_status">What is your smoking status? </label>
    <input type="number" id="smoking_status" name="smoking_status" placeholder="smoking_status"> <br>

    <p align="center"><a href=another_page ><button class=grey> </button></a></p>
    <p><input type='submit' value='Check'/></p>
</form>

</body>
</html>
